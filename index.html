<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <title>Les 3 Vallées – Remontées mécaniques (cache GeoJSON)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
  <style>
    html, body, #map { height: 100%; margin: 0; }
    .legend { background: white; padding: .5rem .75rem; border-radius: 6px; line-height: 1.4; box-shadow: 0 1px 3px rgba(0,0,0,.2); }
    .export-btn { position:absolute; top:12px; left:12px; z-index:1000; background:#1976d2; color:#fff; border:none; border-radius:6px; padding:.5rem .75rem; cursor:pointer }
  </style>
</head>
<body>
  <button id="exportBtn" class="export-btn">⬇️ Exporter (GeoJSON)</button>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script>
    const map = L.map('map', { center:[45.35,6.57], zoom:12 });

    const osmStd = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap contributors | ODbL'
    }).addTo(map);

    const pistes = L.tileLayer('https://tiles.opensnowmap.org/pistes/{z}/{x}/{y}.png', {
      maxZoom: 18,
      opacity: .85,
      attribution: 'Tiles © OpenSnowMap.org (CC‑BY‑SA) | Data © OSM contributors (ODbL)'
    }).addTo(map);

    const liftsLayer = L.geoJSON(null).addTo(map);
    const resortsLayer = L.geoJSON(null).addTo(map);

    function aerialwayStyle(type){
      const colors = { cable_car:'#d73027', funitel:'#8c510a', gondola:'#f46d43', mixed_lift:'#fdae61', chair_lift:'#4575b4', drag_lift:'#7b3294', t_bar:'#7b3294', j_bar:'#a6d96a', platter:'#66bd63', magic_carpet:'#1a9850', rope_tow:'#999' };
      return { color: colors[type]||'#222', weight:3, opacity:.9 };
    }

    fetch('data/remontees_3vallees.geojson', { cache:'no-cache' })
      .then(r=>r.json())
      .then(gj => {
        const lifts = gj.features.filter(f=>f.properties && f.properties.aerialway);
        const resorts = gj.features.filter(f=>f.properties && f.properties.feature_type==='resort');

        lifts.forEach(f=>{
          if (f.geometry.type==='Point') {
            L.geoJSON(f, { pointToLayer:(feat,latlng)=>L.circleMarker(latlng,{radius:6,color:'#000',fillColor:'#fff',weight:2,fillOpacity:1}), onEachFeature:bindPopup }).addTo(liftsLayer);
          } else {
            L.geoJSON(f, { style:aerialwayStyle(f.properties.aerialway), onEachFeature:bindPopup }).addTo(liftsLayer);
          }
        });
        resortsLayer.addData({ type:'FeatureCollection', features:resorts });
        const group = L.featureGroup([liftsLayer,resortsLayer]);
        if (group.getLayers().length) map.fitBounds(group.getBounds(),{padding:[20,20]});

        document.getElementById('exportBtn').onclick = () => {
          const blob = new Blob([JSON.stringify(gj,null,2)], {type:'application/json'});
          const url = URL.createObjectURL(blob); const a = document.createElement('a');
          a.href = url; a.download = 'remontees_3vallees.geojson'; a.click(); URL.revokeObjectURL(url);
        };
      })
      .catch(err=>{ console.error(err); alert('Impossible de charger data/remontees_3vallees.geojson'); });

    function bindPopup(feat, layer){
      const p = feat.properties||{}; const Ls=[];
      if(p.name) Ls.push(`<strong>${p.name}</strong>`);
      if(p.aerialway) Ls.push(`Type : <code>${p.aerialway}</code>`);
      if(p["aerialway:capacity"]) Ls.push(`Capacité : ${p["aerialway:capacity"]} pers/h`);
      if(p["aerialway:occupancy"]) Ls.push(`Occupants : ${p["aerialway:occupancy"]}`);
      if(p.duration) Ls.push(`Durée : ${p.duration}`);
      if(p.operator) Ls.push(`Exploitant : ${p.operator}`);
      if(p.ref) Ls.push(`Réf. : ${p.ref}`);
      if(Ls.length) layer.bindPopup(Ls.join('<br/>'));
    }

    map.attributionControl.addAttribution('Ski overlay : OpenSnowMap | Respecter la politique d'usage des tuiles');
  </script>
</body>
</html>
